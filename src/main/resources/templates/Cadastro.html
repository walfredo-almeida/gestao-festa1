<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>

<body>

	<section class="layout-content" layout:fragment="conteudo">
		<div class="container">
			<div class="panel panel-default" style="margin: 10px">
				<div class="panel-heading">
					<h1 class="panel-title">Cadastro de convidados</h1>
				</div>

				<div class="panel-body">

					<form class="form-inline" method="POST" style="margin: 20px 0"
						th:object="${convidado}" th:action="@{/convidados}">

						<div class="form-row col-md-12">
							<div class="form-group ">
								<div class="alert  alert-danger  alert-dismissible" role="alert"
									th:if="${#fields.hasAnyErrors()}">
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<div th:each="erro: ${#fields.detailedErrors()}">
										<i class="fa fa-exclamation-circle"></i> <span
											th:text="${erro.message}">Mensagem erro.</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="nome"
									placeholder="Nome" th:field="*{nome}"
									th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control"
									placeholder="Acompanhantes" th:field="*{acompanhantes}"
									th:classappend="${#fields.hasErrors('acompanhantes')} ? 'is-invalid'" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-4">
								<input type="text" class="form-control" placeholder="Nome1"
									th:field="*{nome1}"
									th:classappend="${#fields.hasErrors('nome1')} ? 'is-invalid'" />
							</div>
							<div class="form-group col-md-4">
								<input type="text" class="form-control"
									placeholder="Acompanhantes"
									th:classappend="${#fields.hasErrors('acompanhantes')} ? 'is-invalid'" />
							</div>
							<div class="form-group col-md-3">
								<input type="text" class="form-control"
									placeholder="Acompanhantes"
									th:classappend="${#fields.hasErrors('acompanhantes')} ? 'is-invalid'" />
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" id="nome"
									placeholder="Nome"
									th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="form-control"
									placeholder="Acompanhantes"
									th:classappend="${#fields.hasErrors('acompanhantes')} ? 'is-invalid'" />
							</div>
						</div>

						<div class="form-row col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">
									<span class="oi oi-plus"></span> <span
										class="hidden-xs hidden-sm">Adicionar</span>

								</button>
							</div>
						</div>

					</form>

				</div>

			</div>

		</div>
	</section>

</body>
</html>
